<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register page</title>
  <link rel="stylesheet" href="css/register.css">
    <style>
        body{
            background-image: url("assets/sam1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">
  <legend>Create Account!</legend>
  <br>
  <label for="fname">First Name :</label>
  <input type="text" id="fname" placeholder="Enter first name" required="required"> <br><br>

  <label for="Sname">Sur-Name :</label>
  <input type="text" id="Sname" placeholder="Enter Sur-Name" required="required"> <br><br>

  <label for="phon">Phone Number :</label>
  <input type="tel" id="phon" placeholder="eg +254712345678" required="required"> <br><br>

 <label for="email">Email :</label>
  <input type="email" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

  <label for="adress">Adress :</label>
  <input type="number" id="adress" placeholder="e.g 10203" required="required"> <br><br>

  <label for="Pwd">Password :</label>
  <input type="password" id="Pwd" placeholder="fill in your password" required="required"> <br><br>

  <label for="file">Choose File</label>
  <input type="file" id="file" required="required"> <br><br>

  <label for="select">Nationality :</label>
  <select name="" id="select">
    <option value="" disabled="disabled">--Select One--</option>
    <option value="">Dutch</option>
    <option value="">German</option>
    <option value="">French</option>
    <option value="">Kenyan</option>
    <option value="">Italian</option>
  </select> <br><br>
  
  <label >choose gender :</label> <br><br>
  <input type="radio" id="male">
  <label for="male">Male</label><br><br>

    <input type="radio" id="female">
  <label for="female">Female</label><br><br>

    <input type="radio" id="other">
  <label for="other">Other</label><br><br>

  <label >hobby</label><br>
  <input type="checkbox" id="cricket">
  <label for="cricket">cricket</label><br>

   <input type="checkbox" id="football">
  <label for="football">Football</label><br>

   <input type="checkbox" id="hockey">
  <label for="hockey">Hockey</label><br>

   <input type="checkbox" id="marathon">
  <label for="marathon">Athletics</label><br>

  <label for="desciption">Describe yourself:</label><br>
  <textarea name="" id="desciption" cols="40" rows="5" placeholder="type something here......"></textarea><br><br>
  <input type="checkbox" id="terms">
  <label for="terms">I agree to the terms and coditions</label><br><br>
  <button type="submit">Register</button>
</form>

</body>
</html>
